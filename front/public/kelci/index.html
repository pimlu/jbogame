<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>kelci</title>
  <script src="js/lib/jquery/dist/jquery.min.js"></script>
  <script src="js/lib/socket.io.js"></script>
  <script>
var world=1;
var url=window.location.href.replace(window.location.hash,'');
var socket=io('/',{path:'/world/'+world});
$(function() {
  console.log('components loaded');
  socket.emit('msg','client message');
  socket.on('msg',function(msg) {
    console.log('server says "%s"',msg);
    setTimeout(function(){socket.emit('msg','client message')},1000);
  })
});
  </script>
</head>
<body>
  world selector/game loader goes here
</body>
</html>
